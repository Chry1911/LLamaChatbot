<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>AI Chatbot</title>

    <!-- FONT + ICONS -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        body {
            margin: 0;
            font-family: "Inter", sans-serif;
            background: #1e1f22;
            height: 100vh;
            display: flex;
            justify-content: center;
            color: #fff;
        }

        /** CHAT CONTAINER **/
        #chat-wrapper {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 900px;
            height: 100vh;
            border-left: 1px solid #2a2b2e;
            border-right: 1px solid #2a2b2e;
            background: #232427;
        }

        /** HEADER **/
        #header {
            padding: 15px 20px;
            background: #2a2b2e;
            font-size: 18px;
            font-weight: 600;
            border-bottom: 1px solid #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #header .dot {
            width: 10px;
            height: 10px;
            background: #31d158;
            border-radius: 50%;
        }

        /** CHAT AREA **/
        #chat {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            scroll-behavior: smooth;
        }

        .bubble {
            max-width: 70%;
            padding: 12px 16px;
            margin-bottom: 12px;
            line-height: 1.5;
            border-radius: 15px;
            position: relative;
            animation: fadeIn 0.2s ease;
        }

        .user {
            background: #007aff;
            color: #fff;
            margin-left: auto;
            border-bottom-right-radius: 2px;
        }

        .bot {
            background: #2f3136;
            color: #e2e2e2;
            margin-right: auto;
            border-bottom-left-radius: 2px;
        }

        /** INPUT BAR **/
        #input-area {
            background: #2a2b2e;
            padding: 12px;
            display: flex;
            gap: 10px;
            border-top: 1px solid #333;
        }

        #input {
            flex: 1;
            border: none;
            background: #1e1f22;
            padding: 12px 15px;
            border-radius: 10px;
            color: #fff;
            font-size: 15px;
        }

        #input:focus {
            outline: none;
        }

        button {
            border: none;
            background: #10a37f;
            color: white;
            padding: 12px 20px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            background: #0d8f6c;
        }

        /** TYPING INDICATOR **/
        #typing {
            padding: 5px 20px;
            font-size: 14px;
            color: #bbb;
            display: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body>

<div id="chat-wrapper">

    <div id="header">
        <div class="dot"></div> AI Chatbot
    </div>

    <div id="chat"></div>
    <div id="typing">ðŸ¤– L'assistente sta scrivendo...</div>

    <div id="input-area">
        <input id="input" type="text" placeholder="Scrivi un messaggio..." autocomplete="off">
        <button onclick="send()"><i class="bi bi-send-fill"></i></button>
    </div>

</div>

<script>
async function send() {
    const input = document.getElementById("input");
    const chat = document.getElementById("chat");
    const typing = document.getElementById("typing");
    const text = input.value.trim();
    if (!text) return;

    addBubble(text, "user");
    input.value = "";

    typing.style.display = "block";

    try {
        const res = await fetch("/ask", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: text })
        });

        const data = await res.json();
        typing.style.display = "none";
        addBubble(data.response, "bot");

    } catch (err) {
        typing.style.display = "none";
        addBubble("Errore di connessione al server.", "bot");
    }
}

function addBubble(text, type) {
    const bubble = document.createElement("div");
    bubble.className = "bubble " + type;
    bubble.textContent = text;

    const chat = document.getElementById("chat");
    chat.appendChild(bubble);
    chat.scrollTop = chat.scrollHeight;
}

document.getElementById("input").addEventListener("keydown", (e) => {
    if (e.key === "Enter") send();
});
</script>

</body>
</html>
