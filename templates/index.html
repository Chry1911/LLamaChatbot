<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Chat Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: "Inter", sans-serif;
            background: #202123;
            color: #fff;
            display: flex;
            justify-content: center;
            height: 100vh;
        }

        #container {
            width: 100%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #chat {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .msg {
            padding: 12px 18px;
            border-radius: 12px;
            margin-bottom: 12px;
            max-width: 75%;
            white-space: pre-wrap;
            line-height: 1.6;
        }

        .user {
            background: #0a7cff;
            align-self: flex-end;
        }

        .bot {
            background: #3a3a3c;
            align-self: flex-start;
        }

        #input-area {
            padding: 15px;
            border-top: 1px solid #333;
            display: flex;
            gap: 10px;
            background: #343541;
        }

        #input {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background: #40414f;
            color: white;
            font-size: 16px;
        }

        #input:focus {
            outline: none;
        }

        button {
            padding: 0 20px;
            background: #10a37f;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background: #0e8f70;
        }
    </style>
</head>
<body>

<div id="container">
    <div id="chat"></div>

    <div id="input-area">
        <input id="input" placeholder="Scrivi un messaggio..." />
        <button onclick="send()">Invia</button>
    </div>
</div>

<script>
async function send() {
    const input = document.getElementById("input");
    const text = input.value.trim();
    if (!text) return;

    addMsg(text, "user");
    input.value = "";

    try {
        const res = await fetch("http://127.0.0.1:5000/ask", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: text })
        });

        const data = await res.json();
        addMsg(data.response, "bot");

    } catch (e) {
        addMsg("Errore di connessione al server.", "bot");
    }
}

function addMsg(text, cls) {
    const chat = document.getElementById("chat");
    const div = document.createElement("div");
    div.className = "msg " + cls;
    div.textContent = text;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
}

document.getElementById("input").addEventListener("keydown", e => {
    if (e.key === "Enter") send();
});
</script>

</body>
</html>
